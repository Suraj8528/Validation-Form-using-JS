
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="surajcss20.css" type="text/css" />
    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var subject = document.getElementById("subject").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("message").value;
            var error_message = document.getElementById("error_message");
            error_message.style.padding = "10px";
            var text;
            if (name.length < 5) {
                text = "Plz enter the name containing at least 5 characters";
                error_message.innerHTML = text;
                return false;
            }
            if (subject.length < 10) {
                text = "Plz enetr the subject which should contained at least 10 characters !!!!!!!";
                error_message.innerHTML = text;
                return false;
            }
            if (email.indexOf("@") == -1 || email.length < 6) {
                text = "Plz enter a valid email in at least 6 characters !!!!!!";
                error_message.innerHTML = text;
                return false;
            }
            if (isNaN(phone) || phone.length != 10) {
                text = "Plz enter the valid phone number !!!!!";
                error_message.innerHTML = text;
                return false;
            }
            if (message.length <= 50) {
                text = "Plz write here something in about 50 characters at least !!!!!!";
                error_message.innerHTML = text;
                return false;
            }
            alert("Your form submitted successfully");
            return true;
        }
    </script>
</head>
<body>
    <div class="wapper">
        <h2>contact us</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate()">
            <div class="input-field">
                <input type="text" id="name" placeholder="name" />
            </div>
            <div class="input-field">
                <input type="text" id="subject" placeholder="subject" />
            </div>
            <div class="input-field">
                <input type="text" id="email" placeholder="email" />
            </div>
            <div class="input-field">
                <input type="text" id="phone" placeholder="phone" />
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="message">

</textarea>
            </div>
            <div class="btn">
                <input type="submit" />
            </div>
        </form>
    </div>
</body>
</html>
